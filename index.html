<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card | Frontend Mentor (newbie)</title>
</head>

<body>
    <div class="card">
        <div class="background">
            <div class="profile-details__profile-image"><img class="avatar" src="./images/avatar.jpg" alt=""></div>
        </div>
        <div class="profile-details">
            <div class="profile-details__name-age">
                <div class="profile-details__name-age--name">Steff Williams</div>
                <div class="profile-details__name-age--age">28</div>
            </div>
            <div class="profile-details__location">Miami</div>
        </div>
        <div class="stats">
            <div class="stats__followers">
                <div class="stats--number">80K</div>
                <div class="stats--category">Followers</div>
            </div>
            <div class="stats__likes">
                <div class="stats--number">803K</div>
                <div class="stats--category">Likes</div>
            </div>
            <div class="stats__photos">
                <div class="stats--number">1.4K</div>
                <div class="stats--category">Followers</div>
            </div>
        </div>
    </div>
</body>

</html>
